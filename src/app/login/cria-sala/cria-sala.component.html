<div class="po-row">
    <form [formGroup]="searchForm" (ngSubmit)="changeMessage()">
      <div ><input type="text" placeholder="Usuario" name="usuario" autocomplete="off"
        formControlName="usuario"/>

        <input type="text" name="id" autocomplete="off" placeholder="ID"
          formControlName="id"/>
          <br>
          <button type="submit" class="btn btn-primary" (click)="iniciar()">Conectar</button>
      </div>
    </form>

    
  </div>
