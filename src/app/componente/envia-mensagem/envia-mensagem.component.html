<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<po-toolbar p-title="Corações da Lila"></po-toolbar>
<po-page-default p-title="Exemplo">
  <div class="po-row">
    <form [formGroup]="searchForm" (ngSubmit)="changeMessage()">
      <div ><input type="text" placeholder="remetente" name="remetente" autocomplete="off"
        formControlName="id"/>

        <input type="text" name="mensagem" autocomplete="off" placeholder="mensagem"
          formControlName="numPlayers"/>
          <br>
          <button type="submit" class="btn btn-primary" (on-click)="start()">Carregar Sala</button>
      </div>
    </form>

    <button type="submit" class="btn btn-success" (click)="connect()" style="margin: 10px;">
      Conectar
    </button>

    <po-button p-label="Enviar Mensagem" (p-click)="start()"></po-button>
  </div>
  <div class="po-row po-mt-2">
    <po-list-view [p-items]="items">
      <ng-template p-list-view-content-template let-item>
        <div class="po-row">
          <po-info
            class="po-md-12"
            p-label="Mensagem"
            [p-value]="item"
          ></po-info>
        </div>
      </ng-template>
    </po-list-view>
  </div>
</po-page-default>
