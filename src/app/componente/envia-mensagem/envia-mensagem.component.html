<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<po-toolbar p-title="Corações da Lila"></po-toolbar>
<po-page-default p-title="Exemplo">
  <div class="po-row">
    <form [formGroup]="searchForm" (ngSubmit)="changeMessage()">
      <div >

        <input type="text" name="mensagem" autocomplete="off" placeholder="mensagem"
          formControlName="mensagem"/>
          <br>
          <button type="submit" class="btn btn-primary" (click)="start()">Enviar mensagem</button>
      </div>
    </form>

    
  </div>
 
  
  <div class="po-row po-mt-2">
    <po-list-view [p-items]="items">
      <ng-template p-list-view-content-template let-item>
        <div class="po-row">
          <po-info
            class="po-md-12"
            p-label="Mensagem"
            [p-value]="item"
          ></po-info>
        </div>
      </ng-template>
    </po-list-view>
  </div>
</po-page-default>
