<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<po-toolbar p-title="Corações da Lila"></po-toolbar>
<po-page-default >
    
  <div class="po-row po-mt-2">
    <po-list-view [p-items]="items">
      <ng-template p-list-view-content-template let-item>
        <div class="po-row">
          <po-info
            class="po-md-12"
            p-label="Mensagem"
            [p-value]="item"
          ></po-info>
        </div>
      </ng-template>
    </po-list-view>
  </div>
</po-page-default>

<div class="po-row">
  <form [formGroup]="searchForm" (ngSubmit)="changeMessage()">
    

      <textarea class="box-msg"type="text" name="mensagem" rows="4" cols="80" autocomplete="off" placeholder="mensagem"
        formControlName="mensagem"  > </textarea>
        
        <button id="btn-enviar" stype="submit" class="btn btn-primary" (click)="start()">Enviar</button>
    
  </form>

    <button id="btn-desconectar" (click)='disconnect()'>Desconectar</button>

  
</div>
